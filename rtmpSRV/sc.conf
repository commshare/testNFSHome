# the config for srs to delivery RTMP
# @see https://github.com/simple-rtmp-server/srs/wiki/v1_CN_SampleRTMP
# @see full.conf for detail config.

listen              1935;
max_connections     1000;
ff_log_dir            ./;
pid                  ./srs.pid;
srs_log_tank          console;
daemon              off;
vhost __defaultVhost__ {
}
